version: '3.9'

services:
  app: 
    build: 
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - POSTGRES_DB_HOST=postgres_db
      - POSTGRES_DB_NAME=devdb
      - POSTGRES_DB_USER=devuser
      - POSTGRES_DB_PASS=changeme
    depends_on:
      - postgres_db
      
  postgres_db:
    image: postgres:13-alpine
    volumes:  
      - dev-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme

volumes:
  dev-db-data:
